<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>
    {% include meta.html %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-lightbox@2.1.0/dist/simpleLightbox.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
  </head>

  <body>
    <div class="container">
      <header class="masthead clearfix">
        <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/about">About</a>
          <a href="{{ site.baseurl }}/gallery">Gallery</a>
          <a href="https://github.com/{{ site.links.github }}" title="GitHub">
            {%- include social-item.html key = 'github' -%}
          </a>
          <a href="https://www.linkedin.com/in/{{ site.links.linkedin }}" title="LinkedIn">
            {%- include social-item.html key = 'linkedin' -%}
          </a>
          <a href="/feed.xml" target="_blank" title="RSS feed">
            {%- include social-item.html key = 'rss' -%}
          </a>
        </nav>
      </header>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    {% include analytics.html %}
  </body>
</html>
